{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'login_css.css' %}">
  <style>
    .error{
      font-size: 14px;
      color: #dc3545; /* Bootstrap danger color for errors */
      margin-top: 5px;
      display: block;
    }
    .ml-auto{
    	display: none !important; /* Keep this hidden */
    }
  </style>
{% endblock %}

{% block logo %}<a class="navbar-brand mx-auto" style="color: #343a40; font-size: 2rem; font-weight: 700;">Trust-Examinator</a>{% endblock %}

{% block content %}

<div class="login-container">
    <div class="card login-card">
        <div class="card-header login-header">Login</div>
        <div class="card-body">
            <form method="POST" class="login-form">{% csrf_token %}
                {% if form.errors %}
                    <span class="error">Wrong credentials</span>
                {% endif %}
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control form-input" id="username" placeholder="Enter username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
{#                    <a href="#" class="forgot-password">Forgot Password?</a>#}
                    <input type="password" class="form-control form-input" id="password" placeholder="Enter password" name="password" required>
                </div><br>
                <div class="button login-button-container">
                    <button type="submit" class="btn btn-primary login-submit-btn">Login</button>
                </div><br>
            </form>
        </div>
    </div>
</div>

{% endblock %}
